<!DOCTYPE html>
<html lang="es_ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cristian Eduardo Castro Vargas">
    <meta name="lang" content="es_ES">
    <meta name="description" content="BlogDeCafé">
    <link rel="preload" href="css/normalize.css" as="style"> <!-- Siempre mejor que lea el normalize primero -->
    <link rel="stylesheet" href="css/normalize.css">
    <title>BlogDelCafé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  ∫rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style"><!-- Para que el sitio web sea mas rapido rel=preload-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="contenedor"> <!-- para el contenido centrado -->
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DelCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="Nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="Cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="Contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto"><!-- texto = un elemento de header-->
            <h2 class="no-margin">Blog del café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>

        <form action="mailto:cj.94@hotmail.com" method="post" autocomplete="on" class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" id="nombre" type="text" placeholder="Tu nombre"/>
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" id="email" type="email" placeholder="Tu E-mail"/>
            </div>

            <div class="campo">
                <label class="campo__label" for="texto">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="texto"  placeholder="Mensaje" ></textarea> <!-- Textarea con su modicador -- -->
            </div>

            <div class="campo">
                <input type="submit" value="enviar" class="boton boton--primario" />
            </div>
        </form>
    </main>


    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DelCafé</span></h1> 
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="Contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

    </footer>

    <script src="js/Modernizr.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
